<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        $(function(){
        $("h1 a").on("mouseover focus",function(){
        $(this).css("background-color","yellow");
        });
        $("button").on("click",function(){
        $("h1 a").off();
        });
        });
        //]]>
    </script>

<style type="text/css">
</style>
</head>
<body>
<h1><a href="#">내용</a> </h1>
<button>이벤트 삭제</button>
</body>
</html>
